name: CI

on:
  push:
    branches: ["main", "development"]
  pull_request:
    branches: ["main", "development"]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Type checks
        run: pnpm check

      - name: Build contracts
        run: pnpm --filter @humanity4ai/mcp-servers build:contracts

      - name: Build package
        run: pnpm --filter @humanity4ai/mcp-servers build

      - name: Eval baseline
        run: EVAL_REPORT=1 pnpm evals

      - name: Unit and integration tests (mcp-servers)
        run: pnpm --filter @humanity4ai/mcp-servers test:coverage

      - name: Unit tests (evals)
        run: pnpm --filter @humanity4ai/evals test:coverage

      - name: Upload eval report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: eval-report
          path: evals/reports/latest.md
          if-no-files-found: ignore

      - name: Upload coverage (mcp-servers)
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-mcp-servers
          path: mcp-servers/coverage/lcov.info
          if-no-files-found: ignore

      - name: Upload coverage (evals)
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: coverage-evals
          path: evals/coverage/lcov.info
          if-no-files-found: ignore
