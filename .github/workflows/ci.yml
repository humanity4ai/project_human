name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v4

      - name: Setup pnpm
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Type checks
        run: pnpm check

      - name: Build contracts
        run: pnpm --filter @humanity4ai/mcp-servers build:contracts

      - name: Build package
        run: pnpm --filter @humanity4ai/mcp-servers build

      - name: Eval baseline
        run: EVAL_REPORT=1 pnpm evals

      - name: Upload eval report
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449a6d2de58c96d2ddc03 # v4
        with:
          name: eval-report
          path: evals/reports/latest.md
          if-no-files-found: ignore
