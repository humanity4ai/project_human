version: 2
updates:
  - package-ecosystem: npm
    directory: /mcp-servers
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    ignore:
      # zod v4 is a breaking change — update manually after migration review
      - dependency-name: "zod"
        update-types: ["version-update:semver-major"]
      # @types/node: stay on v22 LTS — v24+ breaks frozen-lockfile without manual update
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: npm
    directory: /evals
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    ignore:
      - dependency-name: "zod"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@types/node"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    ignore:
      # Major version bumps for Actions require manual SHA re-pinning and testing
      - dependency-name: "actions/checkout"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/setup-node"
        update-types: ["version-update:semver-major"]
      - dependency-name: "actions/upload-artifact"
        update-types: ["version-update:semver-major"]
